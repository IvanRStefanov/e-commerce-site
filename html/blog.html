<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Blog</title>
</head>

<body>
    <header class="header">
        <div class="shell">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#" class="logo">
                        <img src="../media/images/logo.svg" alt="Furniro Logo">
                    </a><!-- /.logo -->
                </div><!-- /.header__logo -->

                <div class="header__main">
                    <div class="header__menu">
                        <nav class="menu">
                            <ul>
                                <li class="menu__item">
                                    <a href="index.html">Home</a>
                                </li><!-- /.menu__item -->

                                <li class="menu__item">
                                    <a href="shop.html">Shop</a>
                                </li><!-- /.menu__item -->

                                <li class="menu__item">
                                    <a href="#">About</a>
                                </li><!-- /.menu__item -->

                                <li class="menu__item  current-menu-item">
                                    <a href="#">Contact</a>
                                </li><!-- /.menu__item -->
                            </ul>
                        </nav><!-- /.menu -->
                    </div><!-- /.header__menu -->

                    <div class="header__widgets">
                        <div class="widgets">
                            <ul>
                                <li class="widget__item">
                                    <img src="../media/images/mdi_account-alert-outline.svg" alt="">
                                </li><!-- /.widget__item -->

                                <li class="widget__item">
                                    <img src="../media/images/search-icons_search.svg" alt="">
                                </li><!-- /.widget__item -->

                                <li class="widget__item">
                                    <img src="../media/images/heart.svg" alt="">
                                </li><!-- /.widget__item -->

                                <li class="widget__item">
                                    <img src="../media/images/shoping-cart.svg" alt="">
                                </li><!-- /.widget__item -->
                            </ul>
                        </div><!-- /.widgets -->
                    </div><!-- /.header__widgets -->
                </div><!-- /.header__main -->
            </div><!-- /.header__inner -->
        </div><!-- /.shell -->
    </header><!-- /.header -->

    <main class="main">
        <div class="hero-inner-pages">
            <div class="hero__bg image-fit">
                <img src="../media/images/2x_hero-img-inner-pages.jpg" alt="">
            </div><!-- /.hero__bg image-fit -->

            <div class="hero__inner">
                <div class="shell">
                    <div class="hero__content">
                        <div class="hero__logo image-fit">
                            <img src="../media/images/2x_logo.png" alt="">
                        </div><!-- /.hero__logo image-fit -->

                        <div class="hero__header">
                            <h1>Blog</h1>
                        </div><!-- /.hero__header -->

                        <div class="hero__breadcrumbs">
                            <ul>
                                <li><a href="home.html">Home</a></li>
                                <li><a href="#">Blog</a></li>
                            </ul>
                        </div><!-- /.hero__breadcrumbs -->
                    </div><!-- /.hero__content -->
                </div><!-- /.shell -->
            </div><!-- /.hero__inner -->
        </div><!-- /.hero-inner-pages -->
    </main><!-- /.main -->

    <footer class="footer">
        <div class="shell footer__shell">
            <div class="footer__cols">
                <div class="footer__col-1of3">
                    <div class="footer__contacts">
                        <div class="footer__contacts-head">
                            <p>Funiro.</p>
                        </div><!-- /.footer__contacts-head -->

                        <address class="footer__address">
                            <p>400 University Drive Suite 200 Coral </p>

                            <p>Gables,</p>

                            <p>FL 33134 USA</p>
                        </address><!-- /.footer__address -->
                    </div><!-- /.footer__contacts -->
                </div><!-- /.footer__col-1of3 -->

                <div class="footer__col-2of3">
                    <div class="footer__inner-cols">
                        <div class="footer__menues">
                            <div class="footer__menu">
                                <h3>Links</h3>

                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Shop</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div><!-- /.footer__menu -->

                            <div class="footer__menu">
                                <h3>Help</h3>

                                <ul>
                                    <li><a href="#">Payment Options</a></li>
                                    <li><a href="#">Returns</a></li>
                                    <li><a href="#">Privacy Policies</a></li>
                                </ul>
                            </div><!-- /.footer__menu -->
                        </div><!-- /.footer__menues -->

                        <div class="footer__subscription">
                            <h3>Newsletter</h3>

                            <form action="#" class="footer__form">
                                <input type="email" placeholder="Enter Your Email Address" required>

                                <button type="submit" class="form__btn">Subscribe</button>
                            </form><!-- /.footer__form -->
                        </div><!-- /.footer__subscription -->
                    </div><!-- /.footer__cols -->
                </div><!-- /.footer__col-2of3 -->
            </div><!-- /.footer__cols -->

            <div class="footer__copyright">
                <p>2023 funiro. All rights reserved.</p>
            </div><!-- /.footer__copyright -->
        </div><!-- /.shell footer__shell -->
    </footer><!-- /.footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
